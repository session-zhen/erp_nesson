<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/date.js"></script>
<script type="text/javascript" src="js/request.js"></script>
<script type="text/javascript" src="js/orders.js"></script>
<script type="text/javascript" src="js/orders_add.js"></script>
</head>
<body>
	<table id="dg"></table>
	<div id='ordersDlg' class='easyui-dialog' style="padding:2px;" title='订单详情'   
		data-options="modal:true,closed:true,width:700,height:320">
		<table class="hovertable">
			<tr>
				<td class="bg">流水号</td>
				<td id="id"></td>
				<td class="bg">供应商</td>
				<td colspan="3" id='suppliername'></td>
				<td class="bg">状态</td>
				<td id="state"></td>
			</tr>
			<tr>
				<td class="bg" width="10%">下单员</td>
				<td id="creater" width='15%'></td>
				<td class="bg" width="10%">审核员</td>
				<td id="checker" width='15%'></td>
				<td class="bg" width="10%">采购员</td>
				<td id="starter" width='15%'></td>
				<td class="bg" width="10%">仓管员</td>
				<td id="ender" width='15%'></td>
			</tr>
			<tr>
				<td class="bg noBorderBottom">下单日期</td>
				<td id="createtime" class="noBorderBottom"></td>
				<td class="bg noBorderBottom">审核日期</td>
				<td id="checktime" class="noBorderBottom"></td>
				<td class="bg noBorderBottom">采购日期</td>
				<td id="starttime" class="noBorderBottom"></td>
				<td class="bg noBorderBottom">入库日期</td>
				<td id="endtime" class="noBorderBottom"></td>
			</tr>
		</table>
		<table id="itemgrid"></table>
	</div>
	<!-- 入库窗口 -->
	<div id="itemDlg" style="padding:4px;">
		<form id="itemForm">
			<input type="hidden" name="id" id="itemid">
			<table class="hovertable">
				<tr>
					<td width="30%" class="bg">商品编号</td>
					<td width="70%" id="goodsid"></td>
				</tr>
				<tr>
					<td class="bg">商品名称</td>
					<td id="goodsname"></td>
				</tr>
				<tr>
					<td class="bg">数量</td>
					<td id="goodsnum"></td>
				</tr>
				<tr>
					<td class="bg">仓库</td>
					<td><input name="storeid" class="easyui-combobox" data-options="
						url:'store_myList',valueField:'id',textField:'name'
					"></td>
				</tr>
			</table>
		</form>
	</div>
	<div id='addOrdersDlg' style="padding:2px;">
		<form id='addForm'>
			<span id="addOrdersSupplier"></span><input type='text' name='supplierid' id='supplier' editable="false">
		</form>
		<br>
		<table id="grid"></table>
	</div>
</body>
</html>
